<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Team Profile</title>
</head>

<body>
    <!-- Header -->
    <header class="p-10 text-white text-center bg-gradient-to-r from-purple-700 via-purple-600 to-purple-900 ...">
        <h1>Team Profile</h1>
    </header>
    <!-- Profile Cards-->
    <div class="container mx-auto p-24 grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2 gap-8" id="teamMembers">
        <!-- Employee -->
        <div class="bg-white rounded-md shadow-xl" id="employeeCard">
            <header class="bg-red-400 rounded-t-md pt-3 pb-2 px-8 text-xl text-white font-bold">Jared</header>
            <header class="bg-red-400 pb-3 px-8 text-xl text-white font-bold"><span
                    class="material-icons-outlined">badge</span> Employee</header>
            <div class="p-10">
                <p>ID: </p>
                <p class="mt-3">Email: </p>
            </div>
        </div>
        <!-- Manager -->
        <div class="bg-white rounded-md shadow-xl" id="managerCard">
            <header class="bg-red-400 rounded-t-md pt-3 pb-2 px-8 text-xl text-white font-bold">Jared</header>
            <header class="bg-red-400 pb-3 px-8 text-xl text-white font-bold"><span
                    class="material-icons-outlined">coffee</span> Manager</header>
            <div class="p-10">
                <p>ID: </p>
                <p class="mt-3">Email: </p>
                <p class="mt-3">Office No.: </p>
            </div>
        </div>
        <!-- Engineer -->
        <div class="bg-white rounded-md shadow-xl" id="engineerCard">
            <header class="bg-red-400 rounded-t-md pt-3 pb-2 px-8 text-xl text-white font-bold">Jared</header>
            <header class="bg-red-400 pb-3 px-8 text-xl text-white font-bold"><span
                    class="material-icons-outlined">build</span> Engineer</header>
            <div class="p-10">
                <p>ID: </p>        
                <p class="mt-3 mb-3">Email: </p>
                <p class="inline">Github: </p><a class="inline text-blue-500" href="https://www.google.com">HoneyBooBoo</a>
            </div>
        </div>
        <!-- Intern -->
        <div class="bg-white rounded-md shadow-xl" id="internCard">
            <header class="bg-red-400 rounded-t-md pt-3 pb-2 px-8 text-xl text-white font-bold">Jared</header>
            <header class="bg-red-400 pb-3 px-8 text-xl text-white font-bold"><span
                    class="material-icons-outlined">school</span> Intern</header>
            <div class="p-10">
                <p>ID: </p>
                <p class="mt-3">Email: </p>
                <p class="mt-3">School: </p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./lib/generateHTML.js"></script>
</body>

</html>
